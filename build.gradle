apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'org.eginez.gParser.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.+'
    compile 'org.slf4j:slf4j-log4j12:1.7.13'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}


